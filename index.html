<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
            <title>Code Quiz</title>
    </head>
    <body>
        <div id="container">
            <div id="start">Start Ouiz</div>
            <div id="quiz" ></div>
            <div id=question class="hide"></div>
            <div id="choices" class="hide">
                <div class="choices" id="1" onclick="checkAnswer('1')"></div>
                <div class="choices" id="2" onclick="checkAnswer('2')"></div>
                <div class="choices" id="3" onclick="checkAnswer('3')"></div>
                <div class="choices" id="4" onclick="checkAnswer('4')"></div>
            </div>
            <div id="timer" class="hide">
                <div id="counter"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
            <div id="score" class="hide">
               <input type="text" id="intials">
               <button id="saveIntials">Save</button>
            </div>
        </div>     
    <script src="script.js"></script>    
    </body>
</html>
